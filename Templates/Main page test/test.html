<!DOCTYPE html>
<html>

<head>
    <!-- !!!!CHANGE PAGE TITLE HERE -->
    <title>test_welcome_screen</title>
    <!-- PUT YOUR NAME HERE AND ALSO NEAR THE BOTTOM OF THE PAGE -->
    <meta name="author" content="YOUR_NAME">
    <link rel="stylesheet" type="text/css" href="test.css" />
    <link rel="stylesheet" type="text/css" href="testMobile.css" />
    <meta charset="UTF-8">
    <!-- ADD THIS -->
    <link rel="shortcut icon" href="../../../favicon.png">
</head>

<body>
    <div id="navbar">
        <ul>
            <li class="selected">Home</li>
            <li>Software</li>
            <li>Hardware</li>
            <li>Internet</li>
            <li>Games</li>
            <li>HCI</li>
            <div id="nav_search">
                <form action="get">
                    <input id="search_field" autocomplete="off" name="search" type="text" placeholder="Search...">
                    <input id="search_submit" value="" type="image" src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/search-128.png">
                </form>
            </div>
        </ul>
    </div>
    <div id="wrapper">    
        <div id="externalContainer">
            <div id="contentContainer">
                <h1>History of Informatics</h1>
                <div id="sectionSelector">
                    <div id="hciIcon" class="section_icon"><img src="icons/hci.png" alt="hciIcon">
                    </div>
                    <span id="hciName">HCI</span>

                    <div id="internetIcon" class="section_icon"><img src="icons/internet.png" alt="internetIcon">
                    </div>
                    <span id="internetName">Internet</span>

                    <div id="gamesIcon" class="section_icon"><img src="icons/games.png" alt="gamesIcon">
                    </div>
                    <span id="gamesName">Games</span>

                    <div id="hardwareIcon" class="section_icon"><img src="icons/hardware.png" alt="hardwareIcon">
                    </div>
                    <span id="hardwareName">Hardware</span>

                    <div id="softwareIcon" class="section_icon"><img src="icons/software.png" alt="softwareIcon">
                    </div>
                    <span id="softwareName">Software</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
