<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="YOUR_NAME">
    <link rel="stylesheet" type="text/css" href="test.css" />
    <link rel="stylesheet" type="text/css" href="testMobile.css" />
    <link rel="stylesheet" type="text/css" href="../navbar.css">
    <meta http-equiv="content-type" content="application/vnd.ms-excel" charset="UTF-8">
    <meta charset="UTF-8">
</head>
<body>
    <div id="background">
    <div id="navbar">
        <ul>
            <li class="nav_home">HOME</li>
            <li class="nav_software">SOFTWARE</li>
            <li class="nav_hardware selected">HARDWARE</li>
            <li class="nav_internet">INTERNET</li>
            <li class="nav_games">GAMES</li>
            <li class="nav_hci">HCI</li>
            <div id="nav_search">
                <form action="get">
                    <input id="search_field" autocomplete="off" name="search" type="text" placeholder="Search...">
                    <input id="search_submit" value="" type="image" src="../img/search.png">
                </form>
            </div>
        </ul>
    </div>
    <div id="wrapper">
        <div id="externalContainer">
            <div id="contentContainer">
                <h1>History of Informatics</h1>
                <div id="sectionSelector">
                    <div class="row">
                        <div id="hciIcon" class="di_o"><img src="icons/hci1.png" alt="hciIcon">
                    </div>
                    <span id="hciName">HCI</span>
                    </div>
                    <div class="row">
                        <div id="internetIcon" class="di_o"><img src="icons/internet1.png" alt="internetIcon">
                        </div>
                        <span id="internetName">Internet</span>
                    </div>
                    <div class="row">
                        <div id="gamesIcon" class="di_o"><img src="icons/games1.png" alt="gamesIcon">
                        </div>
                        <span id="gamesName">Games</span>
                    </div>
                    <div class="row">
                        <div id="hardwareIcon" class="di_o"><img src="icons/hardware1.png" alt="hardwareIcon">
                        </div>
                        <span id="hardwareName">Hardware</span>
                    </div>
                    <div class="row">
                        <div id="softwareIcon" class="di_o"><img src="icons/software1.png" alt="softwareIcon">
                        </div>
                        <span id="softwareName">Software</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
